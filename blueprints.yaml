name: Icalendar
version: 0.3.1
description: Fetches events from remote ICS file and displays them in a list.
icon: calendar
author:
  name: Ari Cooper-Davis
  email: aricooperdavis@users.noreply.github.com
homepage: https://github.com/aricooperdavis/grav-plugin-icalendar
keywords: grav, plugin, ICS, Icalendar
bugs: https://github.com/aricooperdavis/grav-plugin-icalendar/issues
docs: https://github.com/aricooperdavis/grav-plugin-icalendar/blob/master/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    numevents:
      type: text
      label: PLUGIN_ICALENDAR.NUMEVENTS
      validate:
        type: number
        min: 1
      default: 5
    icsurl:
        type: text
        label: PLUGIN_ICALENDAR.ICSURL
        validate:
          type: url
        default: https://example.com/example.ics
    dateformat:
        type: text
        label: PLUGIN_ICALENDAR.DATEFORMAT
        default: d.m.Y @ H:i
